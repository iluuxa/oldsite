    <div class="content">
        <div class="poem">
            <div class="poem-title">
                Прощай, немытая Россия…
            </div>
            <div class="poem-content">
              Прощай, немытая Россия, <br/>
              Страна рабов, страна господ,<br/>
              И вы, мундиры голубые,<br/>
              И ты, им преданный народ.<br/>
              <br/>
              Быть может, за стеной Кавказа<br/>
              Сокроюсь от твоих пашей,<br/>
              От их всевидящего глаза,<br/>
              От их всеслышащих ушей.
            </div>
            <div class="poem-author">
                Лермонтов М. Ю.
            </div>
        </div>
    </div>
</div>
